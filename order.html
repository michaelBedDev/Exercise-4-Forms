<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Review</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
</head>
<body>
    <img src="./img/burger-svgrepo-com.svg" alt="Burguer Image" width="100" height="100">

    <hr>

    <h1>Create a burguer!</h1>

    <section> <!--id: nombre_interno //name: nombre al enviar //value: valor enviado o nombre que se enseÃ±a-->
        <form action="order.html" method="post">
            <label for="protein">What type of protein would you like?</label>
            <input type="text" name="protein" id="protein">
            <hr>
            <label for="patty">How many patties do you like?</label>
            <input type="number" name="patty" id="patty" min="0" max="10">
            <hr>
            <label for="cooked">How do you want your patty cooked</label>
            <br>
            <label for="cooked">Rare</label>
            <input type="range" name="cooked" id="cooked" value="3" min="1" max="5">
            <label for="cooked">Well-Done</label>
            <hr>
            <label for="toppings">What toppings would you like?</label>
            <br>
            <input type="checkbox" name="lettuce" id="lettuce">
            <label for="lettuce">Lettuce</label>
            <input type="checkbox" name="tomato" id="tomato">
            <label for="tomato">Tomato</label>
            <input type="checkbox" name="onion" id="onion">
            <label for="onion">Onion</label>
            <hr>
            <label for="cheese">Would you like to add cheese?</label>
            <input type="radio" name="cheese" id="cheeseyes" value="yes">
            <label for="cheeseyes">Yes</label>
            <input type="radio" name="cheese" id="cheeseno" value="no">
            <label for="cheeseno">No</label>
            <hr>
            <label for="bun">What type of bun would you like?</label>
            <select name="bun" id="bun">
                <option value="Sesame">Sesame</option>
                <option value="Potato">Potato</option>
                <option value="Pretzel">Pretzel</option>
            </select>
            <hr>
            <label for="sauceChoice">What type of sauce would you like?</label>
            <input list="sauce" name="sauceChoice" id="sauceChoice">
            <datalist id="sauce">
                <option value="ketchup">Ketchup sauce</option>
                <option value="mayo">Mayo sauce</option>
                <option value="mustard">Mustard sauce</option>
            </datalist>
            <hr>
            <label for="anythingelse">Anything else you want to add?</label>
            <br>
            <textarea name="anythingelse" id="anythingelse" cols="30" rows="5"></textarea>
            <hr>
            <input type="submit" value="Submit">
        </form>
    </section>

</body>
</html>
